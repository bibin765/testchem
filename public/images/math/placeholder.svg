<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f3f4f6"/>
  <rect x="10" y="10" width="380" height="280" fill="none" stroke="#d1d5db" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Math symbols -->
  <g transform="translate(120, 80)">
    <!-- Plus sign -->
    <rect x="20" y="35" width="4" height="15" fill="#059669"/>
    <rect x="12" y="39" width="20" height="4" fill="#059669"/>
    
    <!-- Equals sign -->
    <rect x="50" y="37" width="15" height="3" fill="#059669"/>
    <rect x="50" y="44" width="15" height="3" fill="#059669"/>
    
    <!-- Variable x -->
    <text x="80" y="55" font-family="serif" font-size="24" font-weight="bold" fill="#059669">x</text>
    
    <!-- Square root -->
    <path d="M120 35 L125 45 L130 30 L145 30" fill="none" stroke="#059669" stroke-width="2"/>
    <text x="135" y="40" font-family="serif" font-size="16" fill="#059669">2</text>
    
    <!-- Pi symbol -->
    <text x="160" y="55" font-family="serif" font-size="24" font-weight="bold" fill="#059669">Ï€</text>
  </g>
  
  <!-- Text -->
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#374151">
    Math Image Placeholder
  </text>
  <text x="200" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b7280">
    Replace with your actual math images
  </text>
  <text x="200" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b7280">
    400 x 300 pixels
  </text>
</svg>